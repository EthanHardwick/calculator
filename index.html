<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">result displayed here</div>
    <div class="input-container-flex">
      <div class="number-container-grid">
        <div class="number-box">1</div>
        <div class="number-box">2</div>
        <div class="number-box">3</div>
        <div class="number-box">4</div>
        <div class="number-box">5</div>
        <div class="number-box">6</div>
        <div class="number-box">7</div>
        <div class="number-box">8</div>
        <div class="number-box">9</div>
      </div>
      <div class="operator-container-flex">
        <div class="operator">%</div>
        <div class="operator">*</div>
        <div class="operator">+</div>
        <div class="operator">-</div>
        <div class="operator">=</div>
      </div>
    </div>
  </div>
<!-- load javascript logic for calculator -->
  <script src="index.js"></script>
</body>
</html>
