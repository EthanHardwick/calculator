<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">result displayed here</div>
    <div class="input-container-flex">
      <div class="number-container-grid">
        <div class="number-box"><p>1</p></div>
        <div class="number-box"><p>2</p></div>
        <div class="number-box"><p>3</p></div>
        <div class="number-box"><p>4</p></div>
        <div class="number-box"><p>5</p></div>
        <div class="number-box"><p>6</p></div>
        <div class="number-box"><p>7</p></div>
        <div class="number-box"><p>8</p></div>
        <div class="number-box"><p>9</p></div>
      </div>
      <div class="operator-container-flex">
        <div class="operator"><p>%</p></div>
        <div class="operator"><p>*</p></div>
        <div class="operator"><p>+</p></div>
        <div class="operator"><p>-</p></div>
      </div>
    </div>
  </div>
</body>
</html>
